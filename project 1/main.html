<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart Switch</title>
        <style>
    * {padding: 0; margin: 0;}
    body {font-family: 'Outfit', sans-serif; min-height: 800px; display: flex; justify-content: center; align-items: center; background-color: whitesmoke; background-size: cover;}
    .header {align-content: center; text-align: center; font-size: 1.5rem; height: 70px; margin-top: 20px;}
    .author {font-size: 1.4rem; justify-content: center; align-items: center;}
    .container {width: 90%; max-width: 768px; height: 400px; padding: 20px; background-color: rgba(255, 255, 255, 0.1); border-radius: 15px; backdrop-filter: blur(10px); box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); text-align: center;}
    .name {font-size: 1.3rem; margin-bottom: 5px; justify-content: center; align-items: center;}
    .elements {width: 100%; height: 70%; align-content: center;}
    .button {background-color: #1d1d1d; border: none; border-radius: 5px; color: white; padding: 15px 30px; font-size: 1.2em; margin: 10px 0; cursor: pointer; height: 20%; width: 50%; transition: background-color 0.1s ease;}
    .button:active {background-color: rgb(93, 207, 0);}
    .active {background-color: rgb(93, 207, 0); color: white;}
    @media screen and (min-width: 381px) and (max-width: 768px) {.container {width: 80%;} .button {width: 80%;} .header {font-size: 1.3rem; margin-top: 20px; height: 50px;} .author {font-size: 1.3rem;}}
    @media screen and (min-width: 320px) and (max-width: 568px) {.container { width: 80%; } .button { width: 80%; } .header { font-size: 1.3rem; margin-top: 20px; height: 50px; } .author { font-size: 1.3rem; margin-bottom: 30px; }}
  </style>
    </head>
    <body>
        <div class="container">
            <div class="header"><h1>Smart Switch</h1></div>
            <p class="author">By @yasaa.7z</p>
            <div class="elements">
                %BUTTONPLACEHOLDER%
            </div>
        </div>
        <script>function toggleCheckbox(element) {
            var xhr = new XMLHttpRequest();
            if(element.checked){ xhr.open("GET", "/update?output="+element.id+"&state=1", true); }
            else { xhr.open("GET", "/update?output="+element.id+"&state=0", true); }
            xhr.send();
          }
        </script>
    </body>
</html>
